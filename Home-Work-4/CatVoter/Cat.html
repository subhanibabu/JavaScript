<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
<script src="C:\Users\subhani_anchula\Desktop\JavaScript\HM4\catController.js"></script>
<link rel="stylesheet" href="C:\Users\subhani_anchula\Desktop\JavaScript\HM4\bootstrap.css">
<link data-require="fontawesome@*" data-semver="4.1.0" rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
<body ng-app="catClick" ng-controller="catCickController as vm">
    <h1>HM4-CatClicker-Step1</h1>
    <div class="row">            
        <div class="col-md-6">
            <select ng-model="selectedName" ng-click="vm.selectedCat(selectedName);" ng-options="x.name for x in vm.cats"></select>
        </div>
        <div class="col-md-6">
            <img ng-src="{{selectedName.url}}">
            <div class="input-group col-md-6 col-md-offset-3">
            <i title="Up Votes" ng-click="vm.changeVote('up')" class="fa fa-arrow-circle-up fa-2x"></i>
            <br>
            <i title="Down Votes" ng-click="vm.changeVote('down')" class="fa fa-arrow-circle-down fa-2x"></i>
            </div>
            <div>
                Name :{{selectedName.name}}
                Selected Cat clicks:{{vm.selectedCatClicks}}
            </div>
        </div> 
    </div>
    <h1>HM4-CatClicker-Step2</h1>
    <div class="row">
        <div class="col-md-6">
            <select ng-click="vm.selectedCat(selectedName);">
            <option ng-repeat="x in vm.cats | filter:vm.searchText" value="x.name">{{x.name}}</option>
            </select>
        </div>
        <div class="input-group col-md-6 col-md-offset-3">
            <input class="form-control" ng-model="vm.searchText" placeholder="Search" type="search" />
            <span class="input-group-addon btn">
                <button class="fa fa-search" ng-click="vm.search()"></button>
                <select ng-model="sortBy">
                    <option value="+name">Ascending</option>
                    <option value="-name">descending</option>
                </select>
            </span>
        </div>
    </div>
</body>
</html>
